    <br>
    <br>

    <center>
        <div class="container">
            <center><h4>Empezar</h4></center>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <div class="mb-4">
                                <textarea name="mensaje" id="cont-archivo" cols="60" rows="0" placeholder="Mensaje"></textarea>
                            </div>
                            <div class="mb-4">
                                <textarea name="password" id="key" cols="60" rows="0" placeholder="LLave"></textarea>
                            </div> 
                            <center><h4>Cifrar</h4></center>
                            <button class="btn btn-outline-secondary" onclick="validar128()">AES 128</button>
                            <button class="btn btn-outline-secondary" onclick="validar192()">AES 192</button>
                            <button class="btn btn-outline-secondary" onclick="validar256()">AES 256</button>
                        </div>
                    </div >
                </div>
            </div>
        </div>
    </center>

    <br>

    <center>
        <div class="container">
            <center><h4>Visualizar</h4></center>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <div class="mb-4">
                                <textarea id="men" cols="80" rows="0" placeholder="Original" readonly></textarea>
                            </div>
                            <div class="mb-4">
                                <textarea id="demo99" cols="80" rows="0" placeholder="Mensaje cifrado" readonly></textarea>
                            </div>
                            <center><h4>Tipo de Archivo</h4></center>
                            <button id="pdf" class="btn btn-outline-info">PDF</button>
                            <button id="txt" class="btn btn-outline-info">TXT</button>
                        </div>
                    </div >
                </div>
            </div>
        </div>
    </center>

    <script>
        $("#txt").click(function () {
            var cth = document.getElementById("demo99").value;
            var blob = new Blob([cth], { type: "text/plain;charset=utf-8" });
            if (cth == "") {
                alert("Primero debes escribir un mensaje");
            } else {
                saveAs(blob, "Mensaje.txt");
            }
        });
    </script>
    <script>
        $("#pdf").click(function () {
            var cth = document.getElementById("demo99").value;
            var blob = new Blob([cth], { type: "text/plain;charset=utf-8" });
            if (cth == "") {
                alert("Primero debes escribir un mensaje");
            } else {
                saveAs(blob, "Mensaje.pdf");
            }
        });
    </script>
